<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGT TERMINAL | Experiment</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230a0a0a' width='100' height='100'/><text y='75' x='15' font-size='70' fill='%2300ff88'>$</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #161616;
            --border-primary: #2a2a2a;
            --border-accent: #333333;
            --text-primary: #e8e8e8;
            --text-secondary: #888888;
            --text-muted: #555555;
            --accent-green: #00ff88;
            --accent-red: #ff3366;
            --accent-yellow: #ffcc00;
            --accent-blue: #00aaff;
            --accent-purple: #aa66ff;
            --glow-green: rgba(0, 255, 136, 0.15);
            --glow-red: rgba(255, 51, 102, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
            z-index: 9999;
        }

        .terminal-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px;
        }

        /* Header */
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-primary);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            color: var(--bg-primary);
            clip-path: polygon(0 0, 100% 0, 100% 70%, 70% 100%, 0 100%);
        }

        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-text span {
            color: var(--accent-green);
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            padding: 10px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
            border-color: var(--border-accent);
        }

        .nav-link.active {
            color: var(--accent-green);
            border-color: var(--accent-green);
            background: var(--glow-green);
        }

        /* Experiment Header */
        .exp-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-primary);
        }

        .exp-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .exp-meta {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .exp-status {
            font-size: 0.65rem;
            font-weight: 600;
            padding: 6px 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-confirmed {
            background: var(--glow-green);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        .status-rejected {
            background: var(--glow-red);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
        }

        .status-pending, .status-inconclusive {
            background: rgba(255, 204, 0, 0.15);
            color: var(--accent-yellow);
            border: 1px solid var(--accent-yellow);
        }

        /* Card */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-primary);
            background: var(--bg-secondary);
        }

        .card-title {
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
        }

        .card-body {
            padding: 16px;
        }

        /* Hypothesis */
        .hypothesis-box {
            background: var(--bg-secondary);
            border-left: 3px solid var(--accent-purple);
            padding: 16px;
            font-style: italic;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Comparison Grid */
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }

        .phase-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            padding: 16px;
        }

        .phase-card.train {
            border-left: 3px solid var(--accent-green);
        }

        .phase-card.test {
            border-left: 3px solid var(--accent-blue);
        }

        .phase-title {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-primary);
        }

        .phase-card.train .phase-title { color: var(--accent-green); }
        .phase-card.test .phase-title { color: var(--accent-blue); }

        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-primary);
            font-size: 0.75rem;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: var(--text-muted);
        }

        .metric-value {
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
        }

        .metric-value.positive { color: var(--accent-green); }
        .metric-value.negative { color: var(--accent-red); }

        /* Warnings */
        .warning-box {
            background: rgba(255, 204, 0, 0.1);
            border-left: 3px solid var(--accent-yellow);
            padding: 12px 16px;
            margin-bottom: 12px;
            font-size: 0.75rem;
            color: var(--accent-yellow);
        }

        .warning-box.error {
            background: var(--glow-red);
            border-left-color: var(--accent-red);
            color: var(--accent-red);
        }

        /* Conclusion Buttons */
        .conclusion-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-confirmed {
            background: transparent;
            color: var(--accent-green);
            border-color: var(--accent-green);
        }

        .btn-confirmed:hover {
            background: var(--accent-green);
            color: var(--bg-primary);
        }

        .btn-rejected {
            background: transparent;
            color: var(--accent-red);
            border-color: var(--accent-red);
        }

        .btn-rejected:hover {
            background: var(--accent-red);
            color: var(--bg-primary);
        }

        .btn-inconclusive {
            background: transparent;
            color: var(--accent-yellow);
            border-color: var(--accent-yellow);
        }

        .btn-inconclusive:hover {
            background: var(--accent-yellow);
            color: var(--bg-primary);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border-color: var(--border-accent);
        }

        .btn-secondary:hover {
            color: var(--text-primary);
            border-color: var(--text-primary);
        }

        /* Learnings */
        .learnings-textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            resize: vertical;
            margin-top: 16px;
        }

        .learnings-textarea:focus {
            outline: none;
            border-color: var(--accent-green);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.7rem;
            margin-bottom: 16px;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--accent-green);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-accent);
        }

        @media (max-width: 768px) {
            .terminal-header {
                flex-direction: column;
                gap: 16px;
            }

            .exp-header {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <!-- Header -->
        <header class="terminal-header">
            <div class="logo">
                <div class="logo-icon">$</div>
                <div class="logo-text">TGT<span>TERMINAL</span></div>
            </div>
            <nav class="nav-links">
                <a href="/" class="nav-link">Live</a>
                <a href="/research" class="nav-link active">Research</a>
                <a href="/logs" class="nav-link">Logs</a>
            </nav>
        </header>

        <!-- Back Link -->
        <a href="/research" class="back-link">&#8592; Back to Research</a>

        <!-- Experiment Header -->
        <div class="exp-header">
            <div>
                <h1 class="exp-title" id="experiment-name">Loading...</h1>
                <div class="exp-meta">
                    <span id="exp-strategy">-</span> |
                    <span id="exp-symbols">-</span> |
                    Created: <span id="exp-created">-</span>
                </div>
            </div>
            <span class="exp-status status-pending" id="experiment-status">pending</span>
        </div>

        <!-- Hypothesis -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">Hypothesis</span>
            </div>
            <div class="card-body" style="padding: 0;">
                <div class="hypothesis-box" id="hypothesis-text">Loading...</div>
            </div>
        </div>

        <!-- Warnings -->
        <div id="warnings-container"></div>

        <!-- Train vs Test Comparison -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">Train vs Test Comparison</span>
            </div>
            <div class="card-body">
                <div class="comparison-grid">
                    <div class="phase-card train">
                        <div class="phase-title">Train (In-Sample)</div>
                        <div id="train-metrics">
                            <div class="empty-state">No train results yet</div>
                        </div>
                    </div>
                    <div class="phase-card test">
                        <div class="phase-title">Test (Out-of-Sample)</div>
                        <div id="test-metrics">
                            <div class="empty-state">No test results yet</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Conclusion -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">Conclusion</span>
            </div>
            <div class="card-body">
                <div class="conclusion-buttons">
                    <button class="btn btn-confirmed" onclick="setConclusion('confirmed')">
                        &#10003; Confirmed
                    </button>
                    <button class="btn btn-rejected" onclick="setConclusion('rejected')">
                        &#10005; Rejected
                    </button>
                    <button class="btn btn-inconclusive" onclick="setConclusion('inconclusive')">
                        ? Inconclusive
                    </button>
                </div>
                <textarea class="learnings-textarea" id="learnings" placeholder="Key learnings from this experiment..."></textarea>
                <div style="margin-top: 12px;">
                    <button class="btn btn-secondary" onclick="saveLearnings()">Save Learnings</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const experimentId = {{ experiment_id }};

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load experiment details
        async function loadExperiment() {
            try {
                const response = await fetch(`/api/experiments/${experimentId}`);
                if (!response.ok) {
                    document.getElementById('experiment-name').textContent = 'Experiment not found';
                    return;
                }

                const exp = await response.json();
                document.getElementById('experiment-name').textContent = exp.name;
                document.getElementById('hypothesis-text').textContent = exp.hypothesis;
                document.getElementById('exp-strategy').textContent = exp.strategy;
                document.getElementById('exp-symbols').textContent = (exp.symbols || []).join(', ');
                document.getElementById('exp-created').textContent = new Date(exp.created_at).toLocaleDateString();
                document.getElementById('learnings').value = exp.learnings || '';

                const statusBadge = document.getElementById('experiment-status');
                const status = exp.conclusion || exp.status || 'pending';
                statusBadge.textContent = status;
                statusBadge.className = `exp-status status-${status}`;
            } catch (error) {
                console.error('Error loading experiment:', error);
            }
        }

        // Load results and statistics
        async function loadResults() {
            try {
                const response = await fetch(`/api/statistics/${experimentId}`);
                const data = await response.json();

                // Render warnings
                const warningsContainer = document.getElementById('warnings-container');
                if (data.warnings && data.warnings.length > 0) {
                    warningsContainer.innerHTML = data.warnings.map(w => `
                        <div class="warning-box ${w.type === 'identical_results' ? 'error' : ''}">
                            ${escapeHtml(w.message)}
                        </div>
                    `).join('');
                } else {
                    warningsContainer.innerHTML = '';
                }

                // Render train metrics
                const trainMetrics = document.getElementById('train-metrics');
                if (data.train && data.train.length > 0) {
                    trainMetrics.innerHTML = renderMetrics(data.train[0]);
                }

                // Render test metrics
                const testMetrics = document.getElementById('test-metrics');
                if (data.test && data.test.length > 0) {
                    testMetrics.innerHTML = renderMetrics(data.test[0]);
                }
            } catch (error) {
                console.error('Error loading results:', error);
            }
        }

        function renderMetrics(m) {
            const returnClass = (m.total_return_pct || 0) >= 0 ? 'positive' : 'negative';
            const wrClass = (m.win_rate_pct || 0) >= 50 ? 'positive' : (m.win_rate_pct || 0) >= 40 ? '' : 'negative';
            const tradesClass = (m.total_trades || 0) >= 20 ? 'positive' : 'negative';

            return `
                <div class="metric-row">
                    <span class="metric-label">Return</span>
                    <span class="metric-value ${returnClass}">${(m.total_return_pct || 0).toFixed(2)}%</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Win Rate</span>
                    <span class="metric-value ${wrClass}">${(m.win_rate_pct || 0).toFixed(2)}%</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Total Trades</span>
                    <span class="metric-value ${tradesClass}">${m.total_trades || 0}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Sharpe Ratio</span>
                    <span class="metric-value">${(m.sharpe_ratio || 0).toFixed(2)}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Max Drawdown</span>
                    <span class="metric-value negative">${(m.max_drawdown_pct || 0).toFixed(2)}%</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Avg Win</span>
                    <span class="metric-value positive">${(m.avg_win_pct || 0).toFixed(2)}%</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Avg Loss</span>
                    <span class="metric-value negative">${(m.avg_loss_pct || 0).toFixed(2)}%</span>
                </div>
            `;
        }

        async function setConclusion(conclusion) {
            try {
                await fetch(`/api/experiments/${experimentId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        conclusion: conclusion,
                        status: 'completed',
                        completed_at: new Date().toISOString()
                    })
                });
                loadExperiment();
            } catch (error) {
                console.error('Error setting conclusion:', error);
            }
        }

        async function saveLearnings() {
            const learnings = document.getElementById('learnings').value;
            try {
                await fetch(`/api/experiments/${experimentId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ learnings: learnings })
                });
                alert('Learnings saved!');
            } catch (error) {
                console.error('Error saving learnings:', error);
            }
        }

        // Initial load
        loadExperiment();
        loadResults();
    </script>
</body>
</html>
