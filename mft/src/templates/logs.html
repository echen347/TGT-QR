<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGT TERMINAL | Logs</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230a0a0a' width='100' height='100'/><text y='75' x='15' font-size='70' fill='%2300ff88'>$</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #161616;
            --border-primary: #2a2a2a;
            --border-accent: #333333;
            --text-primary: #e8e8e8;
            --text-secondary: #888888;
            --text-muted: #555555;
            --accent-green: #00ff88;
            --accent-red: #ff3366;
            --accent-yellow: #ffcc00;
            --glow-green: rgba(0, 255, 136, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
            z-index: 9999;
        }

        .terminal-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 16px;
        }

        /* Header */
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-primary);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            color: var(--bg-primary);
            clip-path: polygon(0 0, 100% 0, 100% 70%, 70% 100%, 0 100%);
        }

        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-text span {
            color: var(--accent-green);
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            padding: 10px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
            border-color: var(--border-accent);
        }

        .nav-link.active {
            color: var(--accent-green);
            border-color: var(--accent-green);
            background: var(--glow-green);
        }

        /* Card */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-primary);
            background: var(--bg-secondary);
        }

        .card-title {
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
        }

        .card-badge {
            font-size: 0.6rem;
            padding: 3px 8px;
            background: var(--glow-green);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        /* Log Container */
        .log-container {
            height: calc(100vh - 180px);
            overflow-y: auto;
            padding: 16px;
            font-size: 0.75rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
            background: var(--bg-primary);
            color: var(--text-secondary);
        }

        .log-container::-webkit-scrollbar {
            width: 6px;
        }

        .log-container::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .log-container::-webkit-scrollbar-thumb {
            background: var(--border-accent);
        }

        /* Log line highlighting */
        .log-line {
            padding: 2px 0;
        }

        .log-line.error {
            color: var(--accent-red);
        }

        .log-line.warning {
            color: var(--accent-yellow);
        }

        .log-line.info {
            color: var(--accent-green);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 8px 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid var(--border-accent);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            color: var(--text-primary);
            border-color: var(--text-primary);
        }

        .btn.active {
            color: var(--accent-green);
            border-color: var(--accent-green);
            background: var(--glow-green);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.65rem;
            color: var(--text-muted);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .terminal-header {
                flex-direction: column;
                gap: 16px;
            }

            .controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <!-- Header -->
        <header class="terminal-header">
            <div class="logo">
                <div class="logo-icon">$</div>
                <div class="logo-text">TGT<span>TERMINAL</span></div>
            </div>
            <nav class="nav-links">
                <a href="/" class="nav-link">Live</a>
                <a href="/research" class="nav-link">Research</a>
                <a href="/logs" class="nav-link active">Logs</a>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">System Logs</span>
                <div class="controls">
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>Live updating</span>
                    </div>
                    <button class="btn active" id="auto-scroll-btn" onclick="toggleAutoScroll()">Auto-scroll</button>
                    <button class="btn" onclick="refreshLogs()">Refresh</button>
                </div>
            </div>
            <div id="log-container" class="log-container">
                <div class="loading">Loading logs...</div>
            </div>
        </div>
    </div>

    <script>
        let autoScroll = true;

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const btn = document.getElementById('auto-scroll-btn');
            btn.classList.toggle('active', autoScroll);
        }

        function highlightLogs(text) {
            // Split into lines and add classes based on content
            return text.split('\n').map(line => {
                let className = 'log-line';
                if (line.includes('ERROR') || line.includes('Error') || line.includes('error')) {
                    className += ' error';
                } else if (line.includes('WARNING') || line.includes('Warning') || line.includes('warning')) {
                    className += ' warning';
                } else if (line.includes('INFO') || line.includes('SUCCESS') || line.includes('success')) {
                    className += ' info';
                }
                return `<div class="${className}">${escapeHtml(line)}</div>`;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function fetchLogs() {
            const container = document.getElementById('log-container');

            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        container.innerHTML = `<div class="loading" style="color: var(--accent-red);">Error: ${data.error}</div>`;
                    } else {
                        container.innerHTML = highlightLogs(data.logs);
                        if (autoScroll) {
                            container.scrollTop = container.scrollHeight;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching logs:', error);
                    container.innerHTML = `<div class="loading" style="color: var(--accent-red);">Failed to fetch logs</div>`;
                });
        }

        function refreshLogs() {
            fetchLogs();
        }

        // Initial fetch and interval
        fetchLogs();
        setInterval(fetchLogs, 5000);
    </script>
</body>
</html>
